version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd kakeibo
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: kakeibo/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
